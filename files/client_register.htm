<div class="account">
{% IF FORM_NOTICE %}<div class="message {% IF FORM_NOTICE_IS_GOOD %}success{% ELSE %}warning{% ENDIF %}">{FORM_NOTICE | nl2br}</div>{% ENDIF %}
  <div class="first">
    <div class="col-account">
      <form action="{USER_REGISTER_URL}" method="post" class="clientForm form">
        <input type="hidden" name="hash" value="{HASH}" />
        <!-- Набор полей которые не видит пользователь, но видят боты. Когда они их заполняют мы точно знаем, что их прислал нам бот и мы не сохраняем подобный отзыв о товаре, а боту отправившему отзыв сообщаем, что отзыв добавлен успешно, но будет отображён здесь после прохождения модерации -->
        {ANTISPAM_CODE}
        <input type="hidden" name="from" value="{FROM}" />
        <div class="form-list">
          <div class="fields">
            <label for="reg_name" class="required">Представьтесь, пожалуйста <em>*</em></label>
            <input id="reg_name" type="text" name="form[{ANTISPAM_FORM_FIELD_NAME_SITES_CLIENT_NAME}]"  value="{FORM_SITES_CLIENT_NAME}" maxlength="100" class="input required">
          </div>
          <div class="fields">
            <label for="sites_client_phone" class="required">Телефон для связи <em>*</em></label>
            <input id="sites_client_phone" type="text" name="form[{ANTISPAM_FORM_FIELD_NAME_SITES_CLIENT_PHONE}]"  value="{FORM_SITES_CLIENT_PHONE}" maxlength="255" class="input required">
          </div>
          <div class="fields">
            <label for="sites_client_mail" class="required">Электронная почта <em>*</em></label>
            <input id="sites_client_mail" type="text" name="form[{ANTISPAM_FORM_FIELD_NAME_SITES_CLIENT_MAIL}]"  value="{FORM_SITES_CLIENT_MAIL}" maxlength="255" class="input email required">
          </div>
          <div class="fields">
            <label for="sites_client_pass" class="required">Придумайте пароль <em>*</em></label>
            <div class="input-box">
              <input id="sites_client_pass" type="password" name="form[{ANTISPAM_FORM_FIELD_NAME_SITES_CLIENT_PASS}]" value="{FORM_SITES_CLIENT_PASS}" maxlength="50"  class="input required" onkeyup="checkCapsWarning(event)" onfocus="checkCapsWarning(event)" onblur="removeCapsWarning()"/>
              {% IFNOT user_agent_ie %}
                <div class="showPassBlock">
                  <a href="#" rel="<i class='fal fa-eye-slash' aria-hidden='true'></i>" class="showPass">
                    <i class="fal fa-eye" aria-hidden="true"></i>
                  </a>
                </div>
              {% ENDIF %}
                <div id="caps_lock"> 
                  <span class="fal fa-warning"></span>
                  <strong>Caps Lock включен.</strong>
                </div>              
            </div>
          </div>
        </div>
        <div class="pp">
          <input type="checkbox" id="pp-check" class="pp-checkbox checkbox-hidden" name="pp-check" required="" aria-required="true" checked>
          <label for="pp-check"  class="pp-label checkbox-name">
          Я согласен на <a class="blue-link" href="#" data-fancybox data-src="#fancybox-pp">обработку персональных данных</a>
          </label>
        </div>
        <div class="buttons">
          <button type="submit" title="Зарегистрироваться" class="button">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
  <div class="second">
    <div class="col-account">
      <p>Если Вы уже имеете аккаунт у нас, пожалуйста, входите.<br/>Если Вы забыли пароль, воспользуйтесь формой восстановления.</p>
      <div class="buttons">
        <a href="{USER_LOGIN_URL}" class="button _outline">Вход с паролем</a>
        <a href="{USER_RECOVERY_URL}" class="button _outline">Восстановление пароля</a>
      </div>
    </div>
  </div>
</div>
